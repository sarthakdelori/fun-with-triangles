<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

  <body>

  <header>
    <div>
      <nav>
        <div class = "logo-div"><a class = "logo" href = "../../index.html">Fun with Triangles</a></div>
        <ul class = "menu">
          <li class = "item"><a href="../triangle-or-not/triangle-or-not.html" class="links" id="triangle">Is Triangle?</a></li>

          <li class = "item"><a href="../area/area.html" class="links" id="area">Calculate Area</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <h2 id="heading">Calculate area of a triangle</h2>

  <label for="formula-list" class="labels" id="formula">Choose number of sides:</label>
  <select  id="formula-list">
    <option value = "nothing" class="options" id="area-option0">Select one</option>
    <option value = "base-height" class="options" id="area-option1">With just Base and Height</option>
    <option value = "herons" class="options" id="area-option2">With all 3 sides(Heron's Formula)</option>
  </select>  

  <button type="submit" class="submit" id="choose-btn">Submit</button>

  <div id="container1" class="app">
    <label for="base" class="labels" id="input1">Enter base value:</label>
    <input type="number" name="base" id="base" class="inputs">
    
    <label for="height" class="labels" id="input2">Enter Height value:</label>
    <input type="number" name="height" id="height" class="inputs">

    <button type="submit" class="submit" id = "submit1" >Calculate</button>
  </div>  

  <div id="container2" class="app">
    <label for="first" class="labels" id="input1">Enter first side value:</label>
    <input type="number" name="first" id="first" class="inputs">
    
    <label for="second" class="labels" id="input2">Enter second side value:</label>
    <input type="number" name="second" id="second" class="inputs">

    <label for="third" class="labels" id="input2">Enter third side value:</label>
    <input type="number" name="third" id="third" class="inputs">

    <button type="submit" class="submit" id = "submit2" >Calculate</button>
  </div>

  <h2 id="display"></h2>
